<br>
<div class="card-body pb-0 bg-secondary text-white">
    <div class="row">
        <div class="col-md-2 col-sm-12">
            <label class="custom-file-upload">
                <input type='file' (change)='su($event.target)'><br>
                Upload Excel
            </label>
        </div>
        <div class="col-md-1 col-sm-12">
            <button class="btn btn-info" (click)="downloadCSV()">Export</button>
        </div>

        <div class="col-md-2  col-sm-12 m-2">
            <input class="form-control" placeholder="Search for Data" (input)="search($event.target.value)">
        </div>
        <div class="col-md-2  col-sm-12 m-2">
            <select class="form-control" (change)="filter($event.target.value)">
                <option value="">--Select Range--</option>
                <option value="0-10">0-10</option>
                <option value="10-20">0-20</option>
                <option value="20-30">20-30</option>
                <option value="30-100">30-100</option>
            </select>
        </div>
    </div>
</div>
<div class="">
    <div class="card-body pb-0">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-info">
                        Olympic Data
                    </div>
                    <div class="card-body position-relative">
                        <div class="ag-theme-balham" style="height:550px;">
                            <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine"
                                [rowData]="rowData" [columnDefs]="columnDefs" [paginationPageSize]="10"
                                [defaultColDef]="defaultColDef" [animateRows]=true [pagination]=true
                                (gridReady)="onGridReady($event)">
                            </ag-grid-angular>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
